<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page-wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower-matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="section-wrapper">
          <input class="input input-text task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="input input-text task" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="list__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="input checkbox">
            <label class="list__label task">Go Shopping</label>
            <input class="input input-text task" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="list__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input type="input checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input class="input input-text task" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="list__img" src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
